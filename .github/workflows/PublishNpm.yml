name: Publish npm packages

on:
  push:
    tags:
      - "pluggable-widgets-tools-v*"
      - "generator-widget-v*"

jobs:
  discover:
    name: Discover packages to publish
    runs-on: ubuntu-latest
    outputs:
      releases: ${{ steps.export.outputs.releases }}
    steps:
      - name: Checking-out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Get tags for HEAD
        id: export
        run: |
          echo "releases=$(
            (
              for tag in $(git tag --points-at HEAD); do
                echo "{ \"package\": \"${tag%-v*}\", \"version\": \"${tag##*-v}\" }"
              done
            ) | jq --slurp '.'
          )" >> "$GITHUB_OUTPUT"

  publish:
    name: "Publish NPM packages"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        release: ${{ fromJSON(needs.discover.outputs.releases) }}
    environment: ${{ matrix.release.package }}

    steps:
      - name: Check-out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda #v4.1.0
        with:
          version: 10

      - name: Install dependencies
        working-directory: ./packages/${{ matrix.release.package }}
        run: pnpm install

      - name: Pack package
        working-directory: ./packages/${{ matrix.release.package }}
        run: pnpm pack

      - name: Prepare npm for publishing
        run: npm install -g npm@>11.5.1 # Trusted Publishing with OIDC requires this version or higher

      - name: Publish package
        working-directory: ./packages/${{ matrix.release.package }}
        run: npm publish mendix-${{ matrix.release.package }}-${{matrix.release.version }}.tgz
